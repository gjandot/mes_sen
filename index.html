<title>Mes-Sen</title>
<style>
.nomsen {color:black; font-size:100%; cursor:pointer; }
.nomsen:hover { color:blue; font-size:120%; }
#nomok { color:green; font-size:130%; }
#nomno { color:red; font-size:110%; text-decoration : line-through; }

#nom0 {text-decoration:bold; font-size:120%; cursor:pointer; }
.imgsen {cursor:pointer; spacing:9; border: 1px solid black; height:225px; width:155px;}
.imgsen:hover { transform: scale(1.1); border: 5px solid blue; }
#imgok { transform: scale(1.1); border: 5px solid green; }
#imgno { height:90px; border: 3px solid red; margin-left:9px;}
}
</style>

<body onload="start()" style="background-color:lightgrey">
<script type="text/javascript">
//
//no framework; it's funnier to reinvent the wheel.
//pas de framework; c'est plus drôle de réinventer la roue.
//
 const ERR_DOWNLOAD = "Problème de téléchargement.";
 var tableau_senateurs = [];
 var tableau_images = [];
 var tableau_sexes = [];
 var tableau_bonrep = []; //0..4
 var img0, nom0 = "";
 var bonrep = 0;
 var score = 0;
 var scoremax = 0;
 const DELAY_SHORT = 900;
 const DELAY_LONG = 4000;
 
// refactoring / helpers
 function elt(nom_obj)  { return document.getElementById(nom_obj); }
 function xval(xmlelt)  { return xmlelt.childNodes[0].nodeValue; }
 function id2img(id)    { return "http://www.senat.fr/senimg/" + id + ".jpg"; }
 function show(nom_obj) { elt(nom_obj).style.display = ""; }
 function hide(nom_obj) { elt(nom_obj).style.display = "none"; }

//////////////////////////
 
 function start()
 {
  ajax("https://www.nossenateurs.fr/senateurs/enmandat/xml", parsing);
  //ajax("https://www.nossenateurs.fr/senateurs/enmandat/json", parsing);
  //ajax("https://data.senat.fr/data/senateurs/ODSEN_GENERAL.json", parsing);
}


 function parsing(texte)
 {
	hide("loading");
	var parser = new DOMParser();
	var xmlDoc = parser.parseFromString(texte,"text/xml");
	
	tableau_senateurs = xmlDoc.getElementsByTagName("nom");
	tableau_images = xmlDoc.getElementsByTagName("id_institution");
	tableau_sexes = xmlDoc.getElementsByTagName("sexe");
	if (tableau_senateurs.length < 200)
	{
		elt("error").innerHTML = "Nombre de sénateurs téléchargés insuffisant.";
		show("error");
	}
	else
	{
		show("game_select");
	}
 }

  function ajax(url,callback)
 {
	var httpRequest=new XMLHttpRequest();
	if (!httpRequest){ return false; }
	httpRequest.onreadystatechange=function()
	{
		try {
			if (httpRequest.readyState===XMLHttpRequest.DONE && httpRequest.status===200)
			{
				callback(httpRequest.responseText);
			}
		} catch(e){ return false;}
	}
	httpRequest.open('GET',url);
	httpRequest.send();
	return true;
 }

 function launch(numjeu)
 {
	hide("game_select");
	show("quit");
	show("score");
	if (numjeu==1)
	{
		show("game1");
		game1(-1);
	}
	else//numjeu==2
	{
	show("game2");
	game2(-1);
	}
 }
 
 function quit()
 {
	hide("quit");
	hide("game1");
	hide("game2");
	hide("score");
	show("game_select");
 }
 
 function starscore(score)
 {
	var res = "";
	var stars = 0;
	const nbsp = "&nbsp;";
	const utf8_star = "&#x2B50;";
	const utf8_empty_star = "&#x2606;";
	if (score>14) { stars++; }
	if (score>17) {	stars++; }
	if (score>19) {	stars++; }
	for (i=0; i<stars; i++)   { res += nbsp + utf8_star; }
	for (i=0; i<3-stars; i++) {	res += nbsp + utf8_empty_star; }
	return res;
 }
 
 function game1(val)
 {
	hide("nomok");
	hide("imgindic");
	hide("nomno");
 
	//val : -1 pour initialisation
	if (val>-1)
	{
		scoremax = scoremax + 1;
		if (val==bonrep)
		{
			score = score + 1;
		}
	}
	else
	{
		score = 0;
		scoremax = 0;
	}
	elt("score").innerHTML = "PHOTO " + (scoremax+1) + "/20 - ";
	elt("score").innerHTML += "SCORE = " + score + "/ " + scoremax + " - " + starscore(score);
	
	if (scoremax>=20)
	{		
		hide("game1");
		show("game_select");
		hide("quit");
	    elt("score").innerHTML = "SCORE FINAL = " + score + "/ " + scoremax + " - " + starscore(score);
		return;
	}
		
	var n = tableau_senateurs.length;
	var num1 = Math.floor(n*Math.random());
	var sexeref = xval(tableau_sexes[num1]);
	var num2 = Math.floor(n*Math.random());
	var sexe = xval(tableau_sexes[num2]);
	while ((num2==num1) || (sexe!=sexeref))
	{
		num2 = Math.floor(n*Math.random());
		sexe = xval(tableau_sexes[num2]);
	}
	var num3 = Math.floor(n*Math.random());
	sexe = xval(tableau_sexes[num3]);
	while ((num3==num2) || (num3==num1) || (sexe!=sexeref))
	{
		num3 = Math.floor(n*Math.random());
		sexe = xval(tableau_sexes[num3]);
	}
	var num4 = Math.floor(n*Math.random());
	sexe = xval(tableau_sexes[num4]);
	while ((num4==num3) || (num4==num2)|| (num4==num1) || (sexe!=sexeref))
	{
		num4 = Math.floor(n*Math.random());
		sexe = xval(tableau_sexes[num4]);
	}
	var num5 = Math.floor(n*Math.random());
	sexe = xval(tableau_sexes[num5]);
	while ((num5==num4) || (num5==num3) || (num5==num2) || (num5==num1) || (sexe!=sexeref))
	{
		num5 = Math.floor(n*Math.random());
		sexe = xval(tableau_sexes[num5]);
	}
	//5 fausses réponses **différentes**
	elt("nom1").innerHTML= xval(tableau_senateurs[num1]);
	elt("nom2").innerHTML= xval(tableau_senateurs[num2]);
	elt("nom3").innerHTML= xval(tableau_senateurs[num3]);
	elt("nom4").innerHTML= xval(tableau_senateurs[num4]);
	elt("nom5").innerHTML= xval(tableau_senateurs[num5]);
	tableau_bonrep[0] = num1;
	tableau_bonrep[1] = num2;
	tableau_bonrep[2] = num3;
	tableau_bonrep[3] = num4;
	tableau_bonrep[4] = num5;
	
	//écrasement avec la bonne réponse à un endroit au hasard
	var vnum = Math.floor(n*Math.random());
	sexe = xval(tableau_sexes[vnum]);
	while ((vnum==num5) || (vnum==num4) || (vnum==num3) || (vnum==num2) || (vnum==num1) || (sexe!=sexeref))
	{
		vnum = Math.floor(n*Math.random());
		sexe = xval(tableau_sexes[vnum]);
	}	
	bonrep = Math.floor(5*Math.random())+1;
	elt("img0").src = id2img(xval(tableau_images[vnum]));
	var varnom = "nom" + bonrep;
	elt(varnom).innerHTML = xval(tableau_senateurs[vnum]);
	elt("nomok").innerHTML = elt(varnom).innerHTML;	
	show("nom1");
	show("nom2");
	show("nom3");
	show("nom4");
	show("nom5");
 }
 
 function verif1(rep)
 {
	hide("nom1");
	hide("nom2");
	hide("nom3");
	hide("nom4");
	hide("nom5");
	show("nomok");
	var delay = DELAY_SHORT;
	if (rep!==bonrep) {
		delay = DELAY_LONG;
		elt("nomno").innerHTML = elt("nom"+rep).innerHTML;
		show("nomno");
		elt("imgindic").src = id2img(xval(tableau_images[tableau_bonrep[rep-1]]));
		show("imgindic");
	}
	setTimeout(function(){ game1(rep); }, delay);
 }

 function game2(val)
 {
 	hide("imgok");
	hide("nomindic");
	hide("imgno");
 
	//val : -1 pour initialisation
	if (val>-1)
	{
		scoremax = scoremax + 1;
		if (val==bonrep)
		{
			score = score + 1;
		}
	}
	else
	{
		score = 0;
		scoremax = 0;
	}
	elt("score").innerHTML = "NOM " + (scoremax+1) + "/20 - ";
	elt("score").innerHTML += "SCORE = " + score + "/ " + scoremax + " - " + starscore(score);
	
	if (scoremax>=20)
	{		
		hide("game2");
		show("game_select");
		hide("quit");
		elt("score").innerHTML = "SCORE FINAL = " + score + "/ " + scoremax + " - " + starscore(score);
		return;
	}
	
	var n = tableau_senateurs.length;
	var num1 = Math.floor(n*Math.random());
	var sexeref = xval(tableau_sexes[num1]);
	var num2 = Math.floor(n*Math.random());
	var sexe = xval(tableau_sexes[num2]);
	while ((num2==num1) || (sexe!=sexeref))
	{
		num2 = Math.floor(n*Math.random());
		sexe = xval(tableau_sexes[num2]);
	}
	var num3 = Math.floor(n*Math.random());
	sexe = xval(tableau_sexes[num3]);
	while ((num3==num2) || (num3==num1) || (sexe!=sexeref))
	{
		num3 = Math.floor(n*Math.random());
		sexe = xval(tableau_sexes[num3]);
	}
	var num4 = Math.floor(n*Math.random());
	sexe = xval(tableau_sexes[num4]);
	while ((num4==num3) || (num4==num2)|| (num4==num1) || (sexe!=sexeref))
	{
		num4 = Math.floor(n*Math.random());
		sexe = xval(tableau_sexes[num4]);
	}
	var num5 = Math.floor(n*Math.random());
	sexe = xval(tableau_sexes[num5]);
	while ((num5==num4) || (num5==num3) || (num5==num2) || (num5==num1) || (sexe!=sexeref))
	{
		num5 = Math.floor(n*Math.random());
		sexe = xval(tableau_sexes[num5]);
	}
	//5 fausses réponses **différentes**
	elt("img1").src = id2img(xval(tableau_images[num1]));
	elt("img2").src = id2img(xval(tableau_images[num2]));
	elt("img3").src = id2img(xval(tableau_images[num3]));
	elt("img4").src = id2img(xval(tableau_images[num4]));
	elt("img5").src = id2img(xval(tableau_images[num5]));
	tableau_bonrep[0] = num1;
	tableau_bonrep[1] = num2;
	tableau_bonrep[2] = num3;
	tableau_bonrep[3] = num4;
	tableau_bonrep[4] = num5;
	
	//écrasement avec la bonne réponse à un endroit au hasard
	var vnum = Math.floor(n*Math.random());
	sexe = xval(tableau_sexes[vnum]);
	while ((vnum==num5) || (vnum==num4) || (vnum==num3) || (vnum==num2) || (vnum==num1) || (sexe!=sexeref))
	{
		vnum = Math.floor(n*Math.random());
		sexe = xval(tableau_sexes[vnum]);
	}	
	bonrep = Math.floor(5*Math.random())+1;
	elt("nom0").innerHTML= xval(tableau_senateurs[vnum]);
	var varimg = "img" + bonrep;
	elt(varimg).src = id2img(xval(tableau_images[vnum]));
	elt("imgok").src = elt(varimg).src;
	show("img1");
	show("img2");
	show("img3");
	show("img4");
	show("img5");
 }
 
 function verif2(rep)
 {
 	hide("img1");
	hide("img2");
	hide("img3");
	hide("img4");
	hide("img5");
	show("imgok");
	var delay = DELAY_SHORT;
	if (rep!==bonrep) {
		delay = DELAY_LONG;
		elt("imgno").src = elt("img"+rep).src;
		show("imgno");
		elt("nomindic").innerHTML = xval(tableau_senateurs[tableau_bonrep[rep-1]]);
		show("nomindic");
	}
	setTimeout(function(){ game2(rep); }, delay);
 }

</script>
